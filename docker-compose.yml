services:
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env.local
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    container_name: easy-travel-server
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/home/node/app/src
    expose:
      - "4000"
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    env_file:
      - .env.local
    command: npm run dev

volumes:
  postgres-data:
